<section class="reset-password py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <img src="./assets/images/signin-g.svg" alt="" class=" w-100">
      </div>
      <div class="col-lg-6">
        <h2 class="fw-bold">Reset Account Password        </h2>
        <p>Enter your new password to reset your account password.
        </p>
        <div class="alert alert-danger" role="alert" *ngIf="apiErrorMassage">
          {{apiErrorMassage}}
        </div>
        <form  class="form p-0 w-100" (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <div class="text-danger">
              <small *ngIf="resetPasswordForm.get('email')?.hasError('required') && resetPasswordForm.get('email')?.touched">Email is required</small>
              <small *ngIf="resetPasswordForm.get('email')?.hasError('email') && resetPasswordForm.get('email')?.touched">Email is invalid</small>
              </div>
            </div>
          <div class="form-floating ">
            <input [type]="typePassword? 'password': 'text'" formControlName="newPassword" class="form-control" id="floatingPassword" placeholder="New Password" autocomplete="false">
            <label for="floatingPassword">New Password</label>
            <a class="text-dark position-absolute end-0 top-50 translate-middle-y me-2"
            (click)="typePassword = !typePassword">
              <i class="fa-regular" [class]="typePassword? 'fa-eye-slash':'fa-eye'"></i>
            </a>
          </div>
          <div class="text-danger" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
            <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('required') && resetPasswordForm.get('newPassword')?.touched">Password is required</small>
            <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('pattern') && resetPasswordForm.get('newPassword')?.touched">Please Enter First Letter Capital And any 5 Letter</small>
          </div>
          <button class="btn btn-success btn-lg w-100 mt-3" >Reset Password</button>

        </form>
      </div>
    </div>
  </div>
</section>
