<section class="register py-5 ">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex  align-content-center justify-content-center">
        <img src="../../../assets/images/signup-g.svg" alt="">
      </div>
      <div class="col-lg-6">
        <h3 class="fw-bold">Get Start Shopping
        </h3>
        <p >Welcome to FreshCart! Enter your email to get started.</p>
        <form class="mt-5"  (ngSubmit)="RegisterFrom(myFrom)"   #myFrom="ngForm">

          <div class="form-floating mb-3">
            <input ngModel  name="uName" type="text" class="form-control" id="uName" placeholder="User Name">
            <label for="uName">User Name</label>
          </div>

          <div class="form-floating mb-3">
            <input ngModel  name="uEmail" type="email" class="form-control" id="uEmail" placeholder="name@example.com">
            <label for="uEmail">Email address</label>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-6">
              <div class="form-floating ">
                <input ngModel name="uPassword" [type]="passwordType? 'password': 'text'" class="form-control"   id="uPassword" placeholder="Password">
                <label for="uPassword">Password</label>
                <span class="icon position-absolute end-0 top-50 translate-middle-y me-2 z-2" (click)="passwordType = !passwordType">
                  <i data-feather="eye-off"></i></span>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating ">
                <input ngModel name="uRePassword" [type]="rePasswordType? 'password': 'text'"  class="form-control" id="uRePassword" placeholder="Re Password">
                <label for="uRePassword">Re Password</label>
                <span class="icon position-absolute end-0 top-50 translate-middle-y me-2 z-2" (click)="rePasswordType = !rePasswordType">
                  <i data-feather="eye-off"></i></span>
              </div>
            </div>


          </div>
          <div class="form-floating mb-3">
            <input ngModel name="uPhone" type="tel" class="form-control" id="uPhone" placeholder="name@example.com">
            <label for="uPhone">Phone</label>
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100">Register</button>

        </form>
      </div>
    </div>
  </div>
</section>
