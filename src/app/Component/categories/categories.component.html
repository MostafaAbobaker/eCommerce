<section class="categories  pt-3 pb-5">
  <div class="container">
    <h4 class="fw-bold mb-4">Featured Categories

    </h4>

      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of categoriesList">
          <ng-template carouselSlide >
            <app-categories-card [category]="slide"></app-categories-card>
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>

</section>
